name: Refresh Supabase types

on:
  schedule:
    # 08:00 KST (UTC+9)
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-types:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Supabase types
        run: npx supabase gen types typescript --project-id "$SUPABASE_PROJECT_REF" > database.types.ts

      - name: Commit and push if updated
        run: |
          if git diff --quiet -- database.types.ts; then
            echo "No Supabase type changes detected"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add database.types.ts
          git commit -m "chore: refresh Supabase types"
          git push origin HEAD:"${GITHUB_REF_NAME}"
