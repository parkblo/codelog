name: Refresh Supabase types

on:
  schedule:
    # 08:00 KST (UTC+9)
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-types:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Supabase types
        run: npx supabase gen types typescript --project-id "$SUPABASE_PROJECT_REF" > database.types.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: Supabase 타입 갱신"
          title: "[GitHub Actions] Supabase 타입 갱신"
          body: "This PR updates the Supabase types based on the latest schema changes."
          branch: "chore/refresh-supabase-types"
          base: "main"
          delete-branch: true
